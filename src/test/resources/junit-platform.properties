# Cucumber Parallel Execution Configuration
# Enable parallel execution
cucumber.execution.parallel.enabled=true

# Parallel execution strategy
# Options: same_thread, concurrent, custom
cucumber.execution.parallel.config.strategy=dynamic

# Dynamic strategy uses available cores
# Factor multiplier (1.0 = number of cores)
cucumber.execution.parallel.config.dynamic.factor=1.0

# Fixed strategy configuration (alternative)
# Uncomment to use fixed thread count instead of dynamic
# cucumber.execution.parallel.config.strategy=fixed
# cucumber.execution.parallel.config.fixed.parallelism=4

# Optionally configure which execution mode to run in parallel
# cucumber.execution.parallel.config.mode.default=concurrent
# cucumber.execution.parallel.config.mode.classes.default=concurrent
# cucumber.execution.parallel.config.mode.classes.root=concurrent
